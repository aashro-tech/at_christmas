<style type="text/css">
    .tree_icon { position: relative; top: 7px; left: -13px; margin-top: 65px; }
    .about_section h1 { width: 68%; font-size: 39px; color: #292c29; font-weight: bold; position: relative; text-transform: uppercase;margin-top: 0px !important; }
    .about_taital span{color: #ff3f5c;}
    .about_section h1::after { content: ''; position: absolute; width: 60px; height: 9px; background-color: #e81d42; margin: 0 auto; left: -66px; right: 0px; display: block; border-radius: 100px; top: 55px; }
    .about_section p { width: 100%; float: left; font-size: 17px; color: #292c29; margin: 0px; padding-top: 20px; }
    .readmore_bt { width: 154px; float: left; margin-top: 35px; }
    .readmore_bt a { width: 100%; float: left; font-size: 18px; color: #ffffff; background-color: #1a1a1a; padding: 7px 5px; border-radius: 40px; text-align: center; pointer-events: none; }
</style>
<div class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <f:if condition="{data.tx_mask_treeicon}">
                    <div class="tree_icon">
                        <f:for each="{data.tx_mask_treeicon}" as="file"><img src="{f:uri.image(image: '{file}', width: 51)}" alt="{file.alternative}" /></f:for>
                    </div>
                </f:if>
                <f:if condition="{data.tx_mask_abouttext}">{data.tx_mask_abouttext -> f:format.raw()}</f:if>
                <f:if condition="{data.tx_mask_readlink} && {data.tx_mask_readbtn}">
                    <div class="readmore_bt"><f:link.typolink parameter="{data.tx_mask_readlink}">{data.tx_mask_readbtn}</f:link.typolink></div>
                </f:if>
            </div>
            <f:if condition="{data.tx_mask_treeimg}">
                <div class="col-md-6">
                    <f:for each="{data.tx_mask_treeimg}" as="file"><img src="{f:uri.image(image: '{file}', width: 594, height:650)}" alt="{file.alternative}" /></f:for>
                </div>
            </f:if>
        </div>
    </div>
</div>
