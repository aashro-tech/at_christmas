<f:if condition="{data.tx_mask_banner_backimg}">
  <f:variable name="backimg"><f:uri.image image="{data.tx_mask_banner_backimg.0}" /></f:variable>
    <f:asset.css identifier="banner">
        .header_section{
          background: url("{backimg}");
        }
    </f:asset.css>
</f:if>
<style type="text/css">
    .banner_section {
        background-image: url(/fileadmin/at_christmas/banner-bg.png); padding-top: 74px; height: auto; background-size: 100%; background-repeat: no-repeat; }
    .banner_section h1 { font-family: 'Great Vibes', cursive; text-align: center; color: #ffffff; font-size: 45px; }
    .banner_section h2 { font-size: 70px; color: #ffffff; font-weight: bold; font-family: 'Great Vibes', cursive; text-align: center; }
    .banner_section h4 { width: 100%; float: left; font-size: 32px; color: #ffffff; font-family: 'Great Vibes', cursive; text-align: center; }
    .read_bt { width: 170px;margin: 0 auto;text-align: center;}
    .read_bt a { width: 100%;float: left;font-size: 18px;color: #ffffff;background-color: #1a1a1a;padding: 7px 5px;border-radius: 40px;
                  text-align: center;margin-top: 30px;margin-bottom: 30px;pointer-events: none;}
</style>
<f:if condition="{data.tx_mask_banner}">
    <div class="banner_section layout_padding">
        <div id="main_slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <f:for each="{data.tx_mask_banner}" as="data_item" iteration="i">
                    <div class="carousel-item {f:if(condition: '{i.isFirst}', then: 'active')}">
                        <div class="container">
                             <f:if condition="{data_item.tx_mask_slider_desc}">
                                <f:format.raw>{data_item.tx_mask_slider_desc}</f:format.raw>
                            </f:if>
                            <div class="read_bt">
                                <f:if condition="{data_item.tx_mask_button} && {data_item.tx_mask_btnlink}">
                                    <f:link.typolink parameter="{data_item.tx_mask_btnlink}">{data_item.tx_mask_button}</f:link.typolink>
                                </f:if>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>
        </div>
    </div>
</f:if>
