<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="{form.identifier}" class="confirmation">
    <div class="testimonial_section">
        <div class="container">
            <h1 class="testimonial_taital" style="box-shadow: 0px 6px 12px rgba(232, 29, 66, 0.4);margin: 10% auto;">
                <f:if condition="{isPreparedMessage}">
                    <f:then>{message -> f:format.raw()}</f:then>
                    <f:else>{message -> f:format.nl2br()}</f:else>
                </f:if>
            </h1>
        </div>
    </div>
</div>
</html>
